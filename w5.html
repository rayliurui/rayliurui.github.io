    <h1>广州地铁安检升级：<br>安全与便利能否兼顾</h1>
    <p style="margin-top: 25%; font-size: 10px;">记者/编辑：刘芮</p>
    <p>从2017年10月10日开始广州地铁站将逐步升级安检，“人走安检门、物过安检机”，安检时间为9：30至运营结束。广州地铁表示，此次安检升级分三个阶段推进，目的是设过渡期让乘客逐步体验和适应的过程，乘客如有任何意见可随时向广州地铁反映，使安检工作更加人性化。
    </p>
    <p>在升级试验的第一阶段，公园前等6个地铁站将率先升级安检，乘客的出行安全与外出便利能否得到兼顾呢？
